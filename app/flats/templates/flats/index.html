<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        .center {
            display: flex;
            align-items: center;
            padding: 5px;
            border: 3px;
        }
        .text_title {
            padding: 10px
        }
    </style>
</head>
<body>
    {% if flats_list %}
        <ul>
        {% for flat in flats_list %}
            <li class="center"><img src="{{flat.image_url}}" />  <p class="text_title">{{ flat.title }}</p></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No flats are available.</p>
    {% endif %}
</body>
</html>
